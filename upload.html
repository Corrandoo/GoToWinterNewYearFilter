<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UNF-8">
  <title>Фотофильтр</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
  <style>
  html {
    width: 100%;
    min-height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  body {
    width: 100%;
    min-height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #2aabd2;
  }
  h2 {
    font-family: 'Lobster', cursive;
  }
  .centered {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .panel{
    padding: 50px;
  }


  </style>
  </head>
<body>
  <div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4 text-center centered">
      <div class="panel" style="margin: 10px;">
        <h2 class="form-signin-heading" style="margin-bottom: 15px;">Новогодний фотофильтр</h2>
        <form action="/?c={{name}}" method="post" enctype="multipart/form-data">
          <div class="form-group" >
            <input class="btn btn-default " name="image" type="file">
          </div>
            <div class="form-group">
            <div class="radio"><label><input type="radio" name="filter" value="filterik" checked />Фильтр Ивана</label></div>
            <div class="radio"><label><input type="radio" name="filter" value="filterym" />Фильтр Юры</label></div>
            <div class="radio"><label><input type="radio" name="filter" value="filtervc" />Фильтр Вики</label></div>
            <div class="radio"><label><input type="radio" name="filter" value="filterdb" />Фильтр Димы</label></div>
            <div class="radio"><label><input type="radio" name="filter" value="filtermm1" />Фильтр Марата №1</label></div>
            <div class="radio"><label><input type="radio" name="filter" value="filtermm2" />Фильтр Марата №2</label></div>
            <div class="radio"><label><input type="radio" name="filter" value="filtermn" />Фильтр Максима</label></div>

            </div>
          <div class="form-group">
            <input class="btn btn-info"  type="submit" value="Обрабатывать"></input>
          </div>
        </form>
      </div>
    </div>
  </div>
<p align="center" style="color: red; font-size: 48px">{{error_report}}</p>
</body>
</html>
